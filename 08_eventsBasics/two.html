<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="color: #fff; background-color: #212121;">
    <h1>Code and Chill</h1>
    <button id="stop"> Stop </button>
</body>
<script>

    //setTimeout
    setTimeout( function() {
        console.log("Set timeout working");
    });

    //setTimeout as a reference
    const yash = function () {
        console.log("Hello I am Yash");
    };
    setTimeout(yash, 1000);

    const changeText = function() {
        const h1Heading = document.querySelector("h1");
        const newh1 = document.createElement("h1");
        newh1.textContent = "BEST JS TUTORIAL ON YOUTUBE FOR FREE";
        h1Heading.replaceWith(newh1)
    };
    const changeMe = setTimeout(changeText, 2000);

    //applying clearTimeout on a particular event that is clicking on the button
    document.querySelector("#stop").addEventListener("click", function() {
        clearTimeout(changeMe);
        console.log("Stopped");
    });
    
</script>
</html>
