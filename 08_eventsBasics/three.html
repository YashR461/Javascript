    //start and stop button assignment
    // start => when we press start button it starts printing the string which i will give it
    // stop => when we press stop button it stops the printing
    let intervalId;
    const printString = (str) => {
        console.log(str, Date.now());
    };
    document.querySelector("#start").addEventListener("click", function(){
        intervalId = setInterval(printString, 1000, "Yash Rastogi on TOP");
    }, false);
    document.querySelector("#stop").addEventListener("click", function() {
        clearInterval(intervalId);
    }, false);

</script>
