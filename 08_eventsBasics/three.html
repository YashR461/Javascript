<body style="color: #fff; background-color: #212121;">
    <h1>Javascript code and Chill</h1>
    <button id="start"> Start </button>
    <button id="stop"> Stop </button>
</body>
<script>
    // setInterval() 
    setInterval(function() {
        console.log("yash", Date.now());
    }, 1000);

    // setInterval() as a reference
    const printMyName = function () {
        console.log("Hi I am Yash Rastogi", Date.now());
    }
    setInterval(printMyName, 2000);

    // setInterval another way 
    const printString = function(str) {
        console.log(str, Date.now());
    }
    setInterval(printString, 1000, "String to be printed");


    //start and stop button assignment
    // start => when we press start button it starts printing the string which i will give it
    // stop => when we press stop button it stops the printing
    let validId;
    const printName = function() {
        console.log("Hitesh", Date.now());
    };

    const start = document.querySelector("#start").addEventListener("click", function() {
        validId = setInterval(printMyName, 1000);
    });

    const stop = document.querySelector("#stop").addEventListener("click", function() {
        clearInterval(validId);
    })

</script>
