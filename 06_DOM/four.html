<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur code</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>

    // adding values
    function addLangauge(langName) {
        const li = document.createElement('li');
        li.innerHTML = `${langName}`;
        document.querySelector(".language").appendChild(li);
    }
    addLangauge("Python")

    function addOptiLanguage(langName) {
       const li = document.createElement("li");
       li.appendChild(document.createTextNode(langName));
       document.querySelector(".language").appendChild(li);
    }
    addOptiLanguage("Golang")

    //editing values

    // using innerHtml
    const secondLangauge = document.querySelector("li:nth-child(2)");
    secondLangauge.innerHTML = "Mojo"

    //using textContent
    const newli = document.createElement("li");
    newli.textContent = "Mojo"
    secondLangauge.replaceWith(newli);

    //using replace with
    const firstLanguage = document.querySelector("li:nth-child(1)");
    const newli2 = document.createElement("li");
    newli2.textContent = "Typescript";
    firstLanguage.replaceWith(newli2);

    //removing values

    const lastlanguage = document.querySelector("li:last-child");
    lastlanguage.remove();
</script>
</html>
