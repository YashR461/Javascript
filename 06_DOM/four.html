<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur code</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>

    // ----------------------------adding values------------------------------------

    // not efficient way
    function addLangauge(langName) {
        const newlyCreatedLi = document.createElement("li");
        newlyCreatedLi.innerHTML = `${langName}`;
        document.querySelector(".language").appendChild(newlyCreatedLi);
    }
    addLangauge("Typescript");
    addLangauge("Java");

    //efficient way
    function addLangaugeEfficiently(langName) {
        const newlyCreatedLi = document.createElement("li")
        const newlyCreatedTextNode = document.createTextNode(langName);
        newlyCreatedLi.appendChild(newlyCreatedTextNode);
        document.querySelector(".language").appendChild(newlyCreatedLi);
    }
    addLangaugeEfficiently("C++");
    addLangaugeEfficiently("Golang");

    // -------------------------adding values ends here-----------------------------


    //---------------------------editing existing values----------------------------

    //using innerhtml
    const lastLang = document.querySelector("li:last-child");
    console.log(lastLang);
    lastLang.innerHTML = "Last language";

    //using replaceWith
    const selectSecondLanguage = document.querySelector("li:nth-child(2)");
    const newlyCreatedLi = document.createElement("li");
    newlyCreatedLi.textContent = "Yash Rastogi";
    selectSecondLanguage.replaceWith(newlyCreatedLi);
    //using replaceWith
    const firstLang = document.querySelector("li:first-child");
    const newlyCreatedLi2 = document.createElement("li");
    newlyCreatedLi2.textContent = "Ruby on rails";
    firstLang.replaceWith(newlyCreatedLi2);

    //-------------------editing existing values ends here--------------------------

    //------------------------------removing values---------------------------------

    const lastlanguage = document.querySelector("li:last-child");
    lastlanguage.remove(); 
    
    //-------------------------removing values ends here----------------------------

</script>
</html>
